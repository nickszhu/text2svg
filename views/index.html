<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>text to svg</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
</head>

<body>
    <div class="main-ctn">

        <div>
                <input type="text" id="text" placeholder="请输入文字" \>
                <select id='select-font'>
                    <option value='Songti SC'>请选择字体</option>
                    <!-- <option value='Baoli SC'>隶书</option>
                    <option value='meili'>美丽</option>
                    <option value='中秋节快乐'>中秋</option>-->
                    <option value='LSSST-1498'>凌氏</option>
                    <option value='AaMissLemon'>柠檬</option> 
                    <option value='AaPrincessPeach'>蜜桃</option>
                    <option value='Balqis'>Balqis</option>
                    <option value='Goldsmith_Vintage'>Goldsmith Vintage</option>
                </select><br/>
                
                <input type="color" id="select-color" name="">
                <button id="add-shadow">阴影</button> <input type="button" id="select-fontsize" value="加粗"> <br/>

                <label hidden>
                    背景<input type="file" id="add-pattern" >
                </label> <br/>
                 <label>
                    字号<input type="range" id="select-fontSize" min="50" max="300"  value="150" step="10"> 
                </label> <br/>
                <label>
                    曲度<input type="range" id="select-curvature" min="0.00" max="1"  value="0.00" step="0.01"> 
                </label> <br/>


                <button id="create-img">生成图片</button> <br/>

            
            <input type="button" id="test" value="post req" hidden>  
        </div>
        <div class="editBox">
            <canvas id="canvasCtn" height="500px" width="800px"></canvas>
        </div>
    </div> 
    <script src="/javascripts/jquery-3.2.1.min.js"></script>
    <script src="/javascripts/fabric.js"></script>
    <script src="/javascripts/main.js"></script>
</body>

</html>
